<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="m-0 lg:m-10">
    <header>

    </header>

    <main class="">
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"> 
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-[#FBBCED] p-5">
                    <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center text-4xl">Triangle</h2>
                      <p class="text-center text-3xl">Area= 0.5 X b X h</p>
                      <div class="">
                        <input id="triangle-base" class="w-24 text-2xl rounded-sm bg-gray-100" type="text" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="triangle-height"  class="w-24 text-2xl rounded-sm bg-gray-100" type="text" placeholder="h" >
                      <span>cm </span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm</span><sup>2</sup></p>
                      </div>
                      <div class="card-actions ">
                      <button onclick="calculatorTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rectangle card -->
                  <div class="card w-96 bg-base-100 shadow-xl
                   p-5 hover:bg-sky-400">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-4xl justify-center">rectangle</h2>
                      <p class="text-center text-3xl">Area= w X L</p>
                      <div class="flex">
                        <!--rectangle length -->
                        <input class="w-24 text-2xl rounded-sm bg-gray-100" type="text" name="" id="rectangle-length" placeholder="length" ><span class="mr-4 ml-2">cm</span>
                      <!--rectangle width -->
                        <input class="w-24 text-2xl rounded-sm bg-gray-100" type="text" name="" id="rectangle-width" placeholder="width"><span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span><span>cm</span><sup>2</sup></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculatorRectTangleArea()" class=" btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-purple-300 p-5">
                    <figure><img src="./images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-4xl justify-center">parallelogram</h2>
                      <p class="text-3xl">Area  = b X h</p>
                      <!--parallelogram b -->
                      <div class="flex">
                        <input class="w-24 text-2xl rounded-sm bg-gray-100" type="text" name="" id="parallelogram-base" placeholder="base"><span class="ml-2 mr-4">cm</span>
                      <!-- parallelogram height -->
                      <input class="w-24 text-2xl rounded-sm bg-gray-100" type="text" name="" id="parallelogram-height" placeholder="height"><span class="ml-2 mr-4">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="parallelogram-area">0</span><span>cm</span><sup>2</sup></p>
                      </div>

                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rhombus part-->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-red-500 p-5">
                    <figure><img src="./images/rhombus.png" alt="Rhombus" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-4xl justify-center">Rhombus</h2>
                      <p class="text-3xl">Area = 0.5 X d<span><sub>1 </sub>X d <sub>2</sub></span></p>
                      <!--Rhombus d1 -->
                      <div class="flex">
                        <input class="w-24 text-2xl rounded-sm bg-gray-100" type="text" name="" id="Rhombus-d1" placeholder="d1"><span class="ml-2 mr-4">cm</span>
                      <!-- Rhombus d2 -->
                      <input class="w-24 text-2xl rounded-sm bg-gray-100" type="text" name="" id="Rhombus-d2" placeholder="d2"><span class="ml-2 mr-4">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="Rhombus-area">0</span><span>cm</span><sup>2</sup></p>
                      </div>

                      <div class="card-actions">
                        <button onclick="calculateRhombusArea()"  class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Pentagon part -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-green-600 p-5">
                    <figure><img src="./images/pentagon.png" alt="Pentagon" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-4xl justify-center">Pentagon</h2>
                      <p class="text-3xl">Area = 0.5 X p X b</p>
                      
                      <!--pentagon-perimeter -->
                      <div class="flex gap-5">
                        <input class="w-24 text-2xl rounded-sm bg-gray-100" type="text" name="" id="pentagon-perimeter" placeholder="p"><span class="ml-2 mr-4">cm</span>
                      <!-- pentagon-apothem -->
                      <input class="w-24 text-2xl rounded-sm bg-gray-100" type="text" name="" id="pentagon-apothem" placeholder="a"><span class="ml-2 mr-4">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="pentagon-area">0</span><span>cm</span><sup>2</sup></p>
                      </div>

                      <div class="card-actions">
                        <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Ellipse  part-->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-orange-400 p-5">
                    <figure><img src="./images/ellipse.png" alt="Ellipse" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-4xl justify-center">Ellipse</h2>
                      <p class="text-3xl">Area  =Ï€ a b</p>
                      <!--Ellipse a -->
                      <div class="flex">
                        <input class="w-24 text-2xl rounded-sm bg-gray-100" type="text" name="" id="Ellipse-a" placeholder="a"><span class="ml-2 mr-4">cm</span>
                      <!-- Ellipse b -->
                      <input class="w-24 text-2xl rounded-sm bg-gray-100" type="text" name="" id="Ellipse-b" placeholder="b"><span class="ml-2 mr-4">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="Ellipse-area">0</span><span>cm</span><sup>2</sup></p>
                      </div>

                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                
            </div> 
            <!-- Area calculator container -->
            <div class="w-96 border-2 border-gray-700 rounded-md ">
                <h3 class="text-3xl p-4 text-center">Area calculator</h3>
                

            </div>
        </div>
    </main>

    <script src="JS/triangle-calculete.js"></script>
    <script src="JS/rectangle-area.js"></script>
    <script src="JS/parallelogram-area.js"></script>
    <script src="JS/pentagon-area.js"></script>
    <script src="JS/Rhombus-area.js"></script>
    <script src="JS/Ellipse-area.js"></script>
</body>
</html>
